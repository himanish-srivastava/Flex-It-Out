<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLEX-IT-OUT - Real-Time Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #app {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas {
            border: 4px solid #00f0ff;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.7);
        }
        #feedback, #counter {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
        }
        #feedback {
            top: 15px;
            left: 15px;
        }
        #counter {
            top: 15px;
            right: 15px;
        }
        #activitySelector {
            position: absolute;
            bottom: 15px;
            background: #00f0ff;
            color: #111;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        #activitySelector:hover {
            background: #00c8e0;
        }
        h1 {
            color: #fff;
            font-size: 26px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.7);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>💪 FLEX-IT-OUT - Real-Time Fitness Tracker</h1>
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <canvas id="canvas" width="640" height="480"></canvas>
        <div id="feedback">Loading...</div>
        <div id="counter">Reps: 0</div>
        <select id="activitySelector">
            <option value="squat">Squat</option>
            <option value="pushup">Push-Up (Future)</option>
        </select>
    </div>

<script>
const STATE = {
    activity: 'squat',
    repCount: 0,
    inPosition: false,  // For squat detection
};

const videoElement = document.getElementById('video');
const canvasElement = document.getElementById('canvas');
const ctx = canvasElement.getContext('2d');

function calculateAngle(a, b, c) {
    const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180 / Math.PI);
    return angle > 180 ? 360 - angle : angle;
}

function analyzePose(landmarks) {
    const feedbackDiv = document.getElementById('feedback');
    const counterDiv = document.getElementById('counter');

    if (STATE.activity === 'squat') {
        const leftKneeAngle = calculateAngle(landmarks[24], landmarks[26], landmarks[28]);  // Hip -> Knee -> Ankle
        const rightKneeAngle = calculateAngle(landmarks[23], landmarks[25], landmarks[27]);
        const avgKneeAngle = (leftKneeAngle + rightKneeAngle) / 2;

        if (avgKneeAngle < 100) {
            STATE.inPosition = true;
            feedbackDiv.innerHTML = "🔥 Good Depth!";
        } else if (STATE.inPosition && avgKneeAngle > 150) {
            STATE.repCount++;
            playFeedbackSound("Great squat!");
            STATE.inPosition = false;  // Reset for next rep
        }

        feedbackDiv.innerHTML = `Knee Angle: ${Math.round(avgKneeAngle)}°<br>` + feedbackDiv.innerHTML;
        counterDiv.innerHTML = `🏅 Reps: ${STATE.repCount}`;
    }
}

function drawLandmarks(landmarks) {
    ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);

    for (const landmark of landmarks) {
        ctx.beginPath();
        ctx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 6, 0, 2 * Math.PI);
        ctx.fillStyle = '#00f0ff';
        ctx.fill();
    }

    const connections = [
        [11, 12], [11, 13], [13, 15],
        [12, 14], [14, 16],
        [11, 23], [12, 24],
        [23, 25], [25, 27],
        [24, 26], [26, 28]
    ];
    ctx.strokeStyle = '#00f0ff';
    ctx.lineWidth = 3;
    for (const [a, b] of connections) {
        const pointA = landmarks[a];
        const pointB = landmarks[b];
        ctx.beginPath();
        ctx.moveTo(pointA.x * canvasElement.width, pointA.y * canvasElement.height);
        ctx.lineTo(pointB.x * canvasElement.width, pointB.y * canvasElement.height);
        ctx.stroke();
    }
}

function playFeedbackSound(message) {
    const utterance = new SpeechSynthesisUtterance(message);
    utterance.rate = 1.1;
    window.speechSynthesis.speak(utterance);
}

// Setup MediaPipe Pose
const pose = new Pose({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`
});
pose.setOptions({
    modelComplexity: 1,
    smoothLandmarks: true,
    enableSegmentation: false,
    minDetectionConfidence: 0.5,
    minTrackingConfidence: 0.5
});
pose.onResults((results) => {
    if (results.poseLandmarks) {
        drawLandmarks(results.poseLandmarks);
        analyzePose(results.poseLandmarks);
    }
});

// Setup camera
const camera = new Camera(videoElement, {
    onFrame: async () => {
        await pose.send({ image: videoElement });
    },
    width: 640,
    height: 480
});
camera.start();

document.getElementById('activitySelector').addEventListener('change', (e) => {
    STATE.activity = e.target.value;
    STATE.repCount = 0;
});
</script>
</body>
</html>
