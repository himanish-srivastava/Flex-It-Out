<!DOCTYPE html>
<html lang="en">
<head>
    <title>FLEX-IT-OUT - Real-Time Fitness Tracker with Face Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #3d0000);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #app {
            text-align: center;
        }
        video, canvas {
            border: 2px solid #ff1e1e;
            border-radius: 10px;
        }
        table {
            margin-top: 10px;
            border-collapse: collapse;
            width: 250px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
        }
        table, th, td {
            border: 1px solid #ff1e1e;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>ðŸ’ª FLEX-IT-OUT - Real-Time Fitness Tracker</h1>
    <video id="video" width="960" height="720" autoplay playsinline></video>
    <canvas id="canvas" width="960" height="720"></canvas>
    <div id="feedback">Loading...</div>
    <table>
        <tr><th>Exercise</th><th>Reps</th></tr>
        <tr><td>Squats</td><td id="squatReps">0</td></tr>
        <tr><td>Push-ups</td><td id="pushupReps">0</td></tr>
        <tr><td>Plank</td><td id="plankStatus">Inactive</td></tr>
    </table>
</div>

<script>
const STATE = {
    mode: 'squat',
    squatReps: 0,
    pushupReps: 0,
    plankActive: false,
    inPosition: false
};

const videoElement = document.getElementById('video');
const canvasElement = document.getElementById('canvas');
const ctx = canvasElement.getContext('2d');

let faceDetector;

// Utility - Calculate angle between 3 points
function calculateAngle(a, b, c) {
    const radians = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
    let angle = Math.abs(radians * 180 / Math.PI);
    return angle > 180 ? 360 - angle : angle;
}

// Body orientation detection
function detectBodyOrientation(landmarks) {
    const leftShoulder = landmarks[11], rightShoulder = landmarks[12];
    const leftHip = landmarks[23], rightHip = landmarks[24];
    const avgShoulderY = (leftShoulder.y + rightShoulder.y) / 2;
    const avgHipY = (leftHip.y + rightHip.y) / 2;
    return (avgShoulderY < avgHipY - 0.15) ? 'squat' : 'horizontal';
}

// ---- Exercise Handling (Squat, Pushup, Plank) ----
function handleSquatMode(lm) {
    const kneeAngle = (calculateAngle(lm[23], lm[25], lm[27]) + calculateAngle(lm[24], lm[26], lm[28])) / 2;
    if (kneeAngle < 90) STATE.inPosition = true;
    else if (STATE.inPosition && kneeAngle > 150) {
        STATE.squatReps++;
        STATE.inPosition = false;
        updateReps();
    }
    document.getElementById('feedback').innerText = `Squat Mode\nKnee Angle: ${Math.round(kneeAngle)}Â°`;
}

function handlePushupMode(lm) {
    const elbowAngle = (calculateAngle(lm[11], lm[13], lm[15]) + calculateAngle(lm[12], lm[14], lm[16])) / 2;
    if (elbowAngle < 80) STATE.inPosition = true;
    else if (STATE.inPosition && elbowAngle > 150) {
        STATE.pushupReps++;
        STATE.inPosition = false;
        updateReps();
    }
    document.getElementById('feedback').innerText = `Push-up Mode\nElbow Angle: ${Math.round(elbowAngle)}Â°`;
}

function checkPlankMode(lm) {
    const elbowAngle = (calculateAngle(lm[11], lm[13], lm[15]) + calculateAngle(lm[12], lm[14], lm[16])) / 2;
    document.getElementById('plankStatus').innerText = (elbowAngle >= 85 && elbowAngle <= 100) ? 'Active' : 'Inactive';
}

// Update Reps in UI
function updateReps() {
    document.getElementById('squatReps').innerText = STATE.squatReps;
    document.getElementById('pushupReps').innerText = STATE.pushupReps;
}

// ---- Drawing Landmarks & Face Box ----
function drawLandmarks(lm) {
    ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
    lm.forEach(pt => {
        ctx.beginPath();
        ctx.arc(pt.x * canvasElement.width, pt.y * canvasElement.height, 5, 0, 2 * Math.PI);
        ctx.fillStyle = '#1eff1e';
        ctx.fill();
    });
}

function drawFaceBox(face) {
    const {x, y, width, height} = face.boundingBox;
    ctx.strokeStyle = 'cyan';
    ctx.lineWidth = 2;
    ctx.strokeRect(x * canvasElement.width, y * canvasElement.height, width * canvasElement.width, height * canvasElement.height);
}

// ---- Process Pose + Face Detection ----
function processPose(lm) {
    drawLandmarks(lm);
    const mode = detectBodyOrientation(lm);
    if (mode === 'squat') handleSquatMode(lm);
    else {
        checkPlankMode(lm);
        handlePushupMode(lm);
    }
}

// ---- MediaPipe Setup ----
const pose = new Pose({locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`});
pose.setOptions({modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
pose.onResults(results => {
    if (results.poseLandmarks) processPose(results.poseLandmarks);
});

// Face Detector Initialization
async function initFaceDetector() {
    const vision = await FilesetResolver.forVisionTasks('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/wasm');
    faceDetector = await FaceDetector.createFromOptions(vision, {minDetectionConfidence: 0.6});
}

// Process Frame
async function processFrame() {
    pose.send({image: videoElement});

    if (faceDetector) {
        const faceResults = await faceDetector.detect(videoElement);
        faceResults.detections.forEach(drawFaceBox);
    }

    requestAnimationFrame(processFrame);
}

// Start Camera
new Camera(videoElement, {onFrame: processFrame, width: 960, height: 720}).start();
initFaceDetector();
</script>

</body>
</html>
